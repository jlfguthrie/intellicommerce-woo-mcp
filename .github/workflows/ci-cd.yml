          }).then(r => r.data.tag_name).catch(() => 'v0.0.0');

          const issueTitle = `ðŸš€ Release ${suggestedType} version recommended`;
          const issueBody = `# ðŸš€ IntelliCommerceâœ¨ Woo MCP Release Recommendation

