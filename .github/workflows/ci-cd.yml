name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  dependency-check:
    name: ğŸ“¦ Dependency Analysis
    runs-on: ubuntu-latest

    outputs:
      security-clean: ${{ steps.audit.outputs.security-clean }}
      dependencies-current: ${{ steps.check.outputs.dependencies-current }}

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ”’ Security audit
      id: audit
      run: |
        if npm audit --audit-level=moderate; then
          echo "security-clean=true" >> $GITHUB_OUTPUT
          echo "âœ… No security vulnerabilities found"
        else
          echo "security-clean=false" >> $GITHUB_OUTPUT
          echo "âš ï¸ Security vulnerabilities detected"
        fi

    - name: ğŸ“Š Dependency freshness check
      id: check
      run: |
        npm install -g npm-check-updates
        if ncu --target minor --errorLevel 0; then
          echo "dependencies-current=true" >> $GITHUB_OUTPUT
          echo "âœ… Dependencies are reasonably current"
        else
          echo "dependencies-current=false" >> $GITHUB_OUTPUT
          echo "ğŸ“ˆ Updates available for dependencies"
        fi

  test:
    name: ğŸ§ª Test & Lint
    runs-on: ubuntu-latest
    needs: dependency-check

    strategy:
      matrix:
        node-version: [18.x, 20.x, 21.x]

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ” Security Check
      run: npm run security:check

    - name: ğŸ“‚ Structure Check
      run: npm run structure:check

    - name: ğŸ—ï¸ Type check
      run: npm run typecheck

    - name: ğŸ“¦ Build project
      run: npm run build

    - name: ğŸ§ª Test MCP server
      run: timeout 10s npm start || exit 0

  release:
    name: ğŸš€ Release
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ”§ Configure Git
      run: |
        git config user.name "IntelliCommerceâœ¨ Bot"
        git config user.email "info@intellicommerce.co.za"

    - name: ğŸš€ Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      run: npx release-it --ci
